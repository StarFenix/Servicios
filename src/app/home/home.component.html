<br>
<div class="container">

    <div class="articulo" *ngFor="let art of articulos">
        <h4 (click)="verDetalle(art)" >{{art.title | titlecase}}</h4>
        <p>{{art.body}}</p>
        <br>
        <button class="btn btn-danger" (click)="borrar(art.id)" >Eliminar</button>
        <button class="btn btn-warning" (click)="editar(art)">Editar</button>
    </div>

</div>
