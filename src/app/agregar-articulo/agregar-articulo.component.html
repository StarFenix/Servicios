<div class="container">
  <!--<h2 *ngIf="esNuevo">Agregar</h2>
  <h2 *ngIf="!esNuevo">Editar</h2>-->
  <h2> {{titulo}} </h2>
  <form [formGroup]="formularioArticulo">
    <div class="form-group">
      <label for="">TÃ­tulo</label>
      <input type="text" class="form-control" formControlName="title">
    </div>

    <div class="form-group">
      <label for="">Cuerpo</label>
      <input type="text" class="form-control" formControlName="body">
    </div>

    <div class="form-group">
      <label for="">Seleccione un usuario</label>
      <select class="form-control" formControlName="userId">
        <option *ngFor="let us of usuarios" [value]="us.id"> {{ us.name }} </option>
      </select>
    </div>
    <button *ngIf="esNuevo" class="btn btn-primary" [disabled]="!formularioArticulo.valid" (click)="agregar()">Agregar</button>
    <button *ngIf="!esNuevo" class="btn btn-success" [disabled]="!formularioArticulo.valid" (click)="editar()">Ok</button>
  </form>
</div>
